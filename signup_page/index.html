<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a958a915b.js" crossorigin="anonymous"></script>

   
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="phone-container">
                <div class="phone-image"></div>
        </div>
        </div>
        <div class="right-side">
            <div class="logo">
                <div class="logo-image">
                    <div class="logo-circle"></div>
                    Your Logo
                </div>
            </div>
            <h1>Sign up</h1>
            <p class="subtitle">Let's get you all set up so you can access your personal account.</p>
            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="john.doe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="john.doe@gmail.com">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="john.doe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="john.doe@gmail.com">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group password-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" value="mariam"\>
                        <span class="eye-icon" onclick="myFunction('password')"><i class="fa-solid fa-eye-slash"></i></span>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group password-field">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" value="mariam">
                        <span class="eye-icon" onclick="myFunction('confirmPassword')"><i class="fa-solid fa-eye-slash"></i></span>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms">
                    <label for="terms" class="terms-text">
                        I agree to all the <a href="#" class="terms">Terms</a> and <a href="#" class="privacy">Privacy Policies</a>
                    </label>
                </div>
                
                <button type="submit" class="create-account">Create account</button>
                
                <div class="login-link">
                    Already have an account? <a href="#">Login</a>
                </div>
                
                <div class="or-sign">Or sign up with</div>
                
                <div class="social-login">
                    <button class="social-button">
                        <img src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000" 
                             width="24" height="24" alt="google logo">
                    </button>
                    <button class="social-button">
                        <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" 
                             width="24" height="24" alt="google logo">
                    </button>
                    
                    <button class="social-button">
                        <img src="https://img.icons8.com/?size=100&id=85906&format=png&color=000000" 
                             width="24" height="24" alt="google logo">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function myFunction(fieldId) {
            var x = document.getElementById(fieldId);
        var eyeIcon = x.nextElementSibling.querySelector('i');
        
        if (x.type === "password") {
            x.type = "text";
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        } else {
            x.type = "password";
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        }
        }
        </script>
</body>
</html>
